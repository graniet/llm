[package]
name = "llm"
version = "1.1.0"
edition = "2021"
description = "A Rust library unifying multiple LLM backends."
license = "MIT"
authors = ["Tristan Granier <graniet75@gmail.com>"]
repository = "https://github.com/graniet/llm"
documentation = "https://docs.rs/llm"
homepage = "https://github.com/graniet/llm"
default-run = "llm"

[features]
default = ["cli"]
full = ["openai", "anthropic", "ollama", "deepseek", "xai", "phind", "google", "groq", "api"]
openai = []
anthropic = []
ollama = []
deepseek = []
xai = []
phind = []
google = []
groq = []
cli = ["full", "dep:clap", "dep:rustyline", "dep:colored", "dep:spinners", "dep:comfy-table"]
api = ["dep:axum", "dep:tower-http", "dep:uuid"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde_json = "1.0"
async-trait = "0.1"
axum = { version = "0.7", optional = true, features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", optional = true, features = ["cors"] }
uuid = { version = "1.0", optional = true, features = ["v4"] }
base64 = "0.22.1"
futures = "0.3"
clap = { version = "4", features = ["derive"], optional = true }
rustyline = { version = "15", optional = true }
edit = "0.1"
colored = { version = "3.0.0", optional = true }
spinners = { version = "4.1", optional = true }
comfy-table = { version = "7.1.0", optional = true }
chrono = "0.4"
hostname = "0.3"
serde_yaml = "0.9"
dirs = "6.0.0"
textwrap = "0.16.2"

[[bin]]
name = "llm"
path = "src/bin/llm-cli.rs"
required-features = ["cli"]

[[bin]]
name = "llm-chain" 
path = "src/bin/llm-chain.rs"
required-features = ["cli"]

[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tempfile = "3.8.1"
